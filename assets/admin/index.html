<!DOCTYPE html>
<html lang="en" ng-app="backendApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>iBeacon restaurant admin panel</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/style.css">
    <!--Moment (should be put before Angular)-->
    <script src="/bower_components/moment/moment.js"></script>
    <!--AngularJS-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.3.14/angular-sanitize.min.js"></script>
    <!--UI Router-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.min.js"></script>
    <script src="/js/dependencies/sails.io.js"></script>
    <script src="/app/app.js"></script>

</head>
<body ng-controller="mainController">
    <nav class="sidebar">
        <ul>
            <li class="cat">Location</li>
            <li ng-repeat="location in locations"><a href="#/location/{{ location.id}}">{{ location.name }}</a></li>
            <li><a href="#/location/edit/">Add Location</a>
        </ul>
    </nav>
    <div class="main">
        <div class="breadcrumb">
            <span><i class="fa fa-home"></i>Home</span>
            <span>/</span>
            <span>{{ currentAction }}</span>
        </div>
        <div ui-view></div>
    </div>

    <div ng-class="{loading:loading,finish:finish}"class="loading_bar">

    </div>
</body>
</html>
