<!DOCTYPE html>
<html lang="en" ng-app="backendApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>iBeacon Push Message admin panel</title>
  <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="/bower_components/angular-bootstrap-datetimepicker/src/css/datetimepicker.css"/>
  <link rel="stylesheet" href="/bower_components/nvd3/nv.d3.css"/>
  <link rel="stylesheet" href="/styles/style.css">
  <!--jQuery-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <!--Moment (should be put before Angular)-->
  <script src="/bower_components/moment/moment.js"></script>
  <!--AngularJS-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
  <script src="https://code.angularjs.org/1.3.14/angular-sanitize.min.js"></script>
  <script type="text/javascript" src="/bower_components/angular-bootstrap-datetimepicker/src/js/datetimepicker.js"></script>
  <!--nvd3 chart-->
  <script src="/bower_components/d3/d3.js"></script>
  <script src="/bower_components/nvd3/nv.d3.js"></script>
  <script src="/bower_components/angularjs-nvd3-directives/dist/angularjs-nvd3-directives.js"></script>
  <!--UI Router-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.min.js"></script>
  <script src="/js/dependencies/sails.io.js"></script>
  <script src="/app/app.js"></script>

</head>
<body ng-controller="mainController">
  <nav class="sidebar">
    <img src="/bridge.png">
    <ul>
      <li class="cat">Location</li>
      <li ng-repeat="location in locations"><a href="#/location/{{ location.id }}"><span class="fa fa-map-marker"></span> {{ location.name }}</a></li>
      <li><a href="#/location"><span class="fa fa-cog"></span> Location Management</a></li>
      <li><a href="#/location/edit/"><span class="fa fa-plus"></span> Add Location</a></li>
      <li class="cat">Advertisement</li>
      <li><a href="#/location/job/"><span class="fa fa-cog"></span> Advertisement Management</a></li>
      <li><a href="#/location/job/detail/"><span class="fa fa-plus"></span> Add Advertisement</a></li>
    </ul>
  </nav>
  <div class="main">
    <div class="breadcrumb">
      <span><i class="fa fa-home"></i>Home</span>
      <span>/</span>
      <span>{{ currentAction }}</span>
    </div>
    <div ui-view></div>
  </div>
  <div ng-class="{loading:loading,finish:finish}"class="loading_bar">
  </div>
</body>
</html>
