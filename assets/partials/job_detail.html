<div class="col-md-12 main-view">
  <form ng-submit="addJob()">

    <!-- common job details -->
    <div class="form-layout">
      <div class="form-title">
        {{crud_action}}
      </div>
      <div ng-show="msg" class="msg">
        <i class="fa fa-check"></i> {{msg}}
      </div>
      <div class="form-group first-group">
        <label for="job_name" class="col-xs-3">Job Name</label>
        <input required ng-model="job.name" class="col-xs-4" name="name" type="text" id="job_name">
      </div>
      <div class="form-group">
        <label for="job_type" class="col-xs-3">Job Type</label>
        <select id="job_type" ng-model="job.type">
          <option value="0">One-off</option>
          <option value="1">Repetitive</option>
        </select>
      </div>
    </div>

    <!-- display form base on job type -->
    <div ng-show="job.type == 0" class="form-layout">
      <div class="form-title">
        One-off
      </div>

      <div class="form-group">
        <label for="job_start_date" class="col-xs-3">Trigger Date</label>
        <input required ng-model="job.startDate" class="col-xs-4" name="start_date" type="text" id="job_start_date">
      </div>
    </div>
    <div ng-show="job.type == 1" class="form-layout">
      <div class="form-title">
        Repetitive
      </div>

      <div class="form-group">
        <label for="job_start_date" class="col-xs-3">Start Date</label>
        <input required ng-model="job.startDate" class="col-xs-4" name="start_date" type="text" id="job_start_date">
      </div>
      <div class="form-group">
        <label for="job_end_date" class="col-xs-3">End Date</label>
        <input required ng-model="job.endDate" class="col-xs-4" name="end_date" type="text" id="job_end_date">
      </div>
      <div class="form-group">
        <label for="job_repeat_interval" class="col-xs-3">Repeat Interval</label>
        <input required ng-model="job.repeatInterval" class="col-xs-4" name="repeat_interval" type="number" id="job_repeat_interval" min="0">
        <label for="job_repeat_interval" class="col-xs-3 number-unit" ng-bind="(job.repeatInterval == 1) ? 'Minute' : 'Minutes'"></label>
      </div>
    </div>

    <!-- message content -->
    <div class="form-layout">
      <div class="form-title">
        Message Content
      </div>
      <div class="form-group">
        <label for="job_message" class="col-xs-3">Message Body</label>
        <textarea ng-model="job.message" name="message" class="col-xs-4" id="job_message"></textarea>
      </div>

      <div class="form-bottom">
        <input class="btn" type="submit" value="Create Job">
      </div>
    </div>
  </form>
</div>
